<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de personas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="images/icons/apple-icon-180x180.png" sizes="180x180">
    <meta name="apple-mobile-web-app-title" content="Gestor PHA">

</head>
<body class="bg-light-subtle">

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                
                <div class="card shadow-sm">
                    <div class="card-header h5">
                        Formulario de Registro
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input id="name" class="form-control" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Edad</label>
                            <input id="age" type="number" class="form-control" placeholder="Ingresa tu edad">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Ingresa tu email">
                        </div>
                        <button id="submit" type="button" class="btn btn-primary w-100">Enviar</button>
                    </div>
                </div>

                <h2 class="mt-4">Personas Registradas</h2>
                
                <ul id="person-list" class="list-group shadow-sm">
                    </ul>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="register.js"></script> 
</body>
</html>
